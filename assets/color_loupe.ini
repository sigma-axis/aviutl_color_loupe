[zoom]
wheel.enabled=1
wheel.reversed=0
wheel.pivot=0
min_scale_level=-13,
max_scale_level=20;
; 拡大率操作に関する設定．
; reverse_wheel:
;   マウスホイールによる拡大率操作の上下方向を反転します．
;   初期値は 0 で上スクロールで拡大，下スクロールで縮小．
;   1 やそれ以外の整数値で逆転します．
; pivot, pivot_drag, pivot_swap:
;   拡大率が変化するときの，拡縮中心点の設定です．
;   0 でウィンドウの中央を中心点として拡大縮小．
;   1 やそれ以外の整数値で，マウスカーソルのある点を中心として拡大縮小．
;   - pivot: マウスホイールで拡大率を操作した場合の中心点．初期値は 0.
;   - pivot_drag: ドラッグ操作中に拡大率が変化した場合の中心点．初期値は 1.
;   - pivot_swap: 「拡大率切り替え」操作時のの中心点．初期値は 1.


