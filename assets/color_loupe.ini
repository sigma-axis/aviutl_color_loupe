[toast]
notify_scale=1
notify_follow_cursor=1
notify_grid=1
notify_clipboard=1
placement=8
scale_format=1
duration=3000
font_name=Yu Gothic UI
font_size=18
chrome_thick=1
chrome_radius=3
; 通知メッセージ表示の設定．
; notify_scale:
;   拡大率が変化したときに通知メッセージを表示します．
;   初期値は 1 で表示，0 で非表示．
; notify_follow_cursor:
;   カーソル追従モードが変化したときに通知メッセージを表示します．
;   初期値は 1 で表示，0 で非表示．
; notify_grid:
;   グリッド表示のON/OFFが切り替わったときに通知メッセージを表示します．
;   初期値は 1 で表示，0 で非表示．
; notify_clipboard:
;   クリップボードにコピーしたときに通知メッセージを表示します．
;   初期値は 1 で表示，0 で非表示．
; placement:
;   メッセージの表示位置を指定します．
;   - 1: 左上．  - 2: 右上．
;   - 3: 右下．  - 4: 左下．
;   - 0 やそれ以外の整数値: 中央．
;   初期値は 3 で右下．
; scale_format:
;   拡大率表示の書式を指定します．
;   - 1: 小数表示．
;   - 2: % 表示．
;   - 0 やそれ以外の整数値: 分数表示．
;   初期値は 1 で小数表示．
; duration:
;   メッセージが表示される時間をミリ秒単位で指定．
;   初期値は 3000（3秒），最小値は 200（0.2秒），最大値は 60000（1分）．
; font_name, font_size:
;   フォントの設定．詳細は [tip] の font_name, font_size を参照．
;   初期値は Yu Gothic UI のサイズ 18.
; chrome_thick:
;   表示矩形の縁取り枠の幅を指定します．
;   初期値は 1, 最小値は 0, 最大値は 16.
; chrome_radius:
;   表示矩形の縁取り枠の丸角半径を指定します．
;   初期値は 3, 最小値は 0, 最大値は 32.


[grid]
least_scale_thin=8
least_scale_thick=12
; グリッド表示に関する設定．
; グリッドには太線と細線の2種類があり，拡大率によって自動的に変わります．
; least_scale_thin:
;   細線グリッドが表示される最小の拡大率レベル．
;   初期値は 8 (4倍), 最小値は 6 (3倍).
; least_scale_thick:
;   太線グリッドが表示される最小の拡大率レベル．
;   初期値は 12 (8倍), 最小値は least_scale_thin.


[commands]
left_click=0
right_click=202
middle_click=3
x1_click=0
x2_click=0
left_dblclk=1
right_dblclk=2
middle_dblclk=0
x1_dblclk=0
x2_dblclk=0
swap_scale_level_pivot=1
; 左ダブルクリック，右ダブルクリック，ホイールクリックに割り当てる機能を指定します．
; - 1: 画面中央に移動．
; - 2: カーソル追従モードを切り替え．
; - 3: 拡大率切り替え．
; - 4: カラーコードをコピー．
; - 5: ポップアップメニューの表示．
; - 6: グリッド表示の切り替え．
; - 0 やそれ以外の整数値だと何もしません．
; left_dblclk:
;   左ダブルクリック．初期値は 3 で拡大率切り替え．
; right_dblclk:
;   右ダブルクリック．初期値は 4 でカラーコードのコピー．
; middle_click:
;   ホイールクリック．初期値は 2 でカーソル追従モードの切り替え．


[state]
scale_level=8
second_scale=0
follow_cursor=0
show_grid=0
; 現在のルーペ状態の保存．
; scale_level:
;   現在の拡大率レベル．初期値は 8. (4倍)
; second_scale:
;   切り替え時の拡大率レベル．初期値は 0. (等倍)
; follow_cursor:
;   現在のカーソル追従モード．初期値は 0.
; show_grid:
;   現在のグリッド表示状態．初期値は 0. (非表示)
