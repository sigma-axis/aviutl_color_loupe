[loupe_drag]
keys.button=1
keys.ctrl=-1
keys.shift=-1
keys.alt=0
range.distance=2
range.timespan=800
wheel.enabled=1
wheel.reversed=0
wheel.num_steps=1
wheel.pivot=1
lattice=0
rail_mode=1
; 拡大領域をドラッグ移動する操作に関する設定．
; lattice:
;   ピクセル単位で離散的に移動させることができます．
;   初期値は 0 で無効，0 以外の整数値で有効．
; rail_mode:
;   Shift を押しながらドラッグで，水平方向や垂直方向に沿ったドラッグ操作ができます．
;   設定を変えれば斜め45°方向に沿った移動もできます．
;   初期値は 1 で縦横方向に移動を限定．
;   2 で斜め45°方向にも移動可能．0 やそれ以外の整数値だと無効．


[tip_drag]
keys.button=2
keys.ctrl=0
keys.shift=-1
keys.alt=-1
range.distance=-1
range.timespan=0
wheel.enabled=1
wheel.reversed=0
wheel.num_steps=1
wheel.pivot=1
mode=0
rail_mode=1
font_name=Consolas
font_size=16
box_inflate=4
chrome_thick=1
chrome_radius=3
; 色座標表示の設定．
; mode:
;   表示切替方式を指定します．
;   - 1: 右クリックを押している間だけ表示（初期値）．
;   - 2: 右クリックを押すごとに表示/非表示を切り替え．
;        注目ピクセルの位置は右クリックを押している間だけ移動．
;   - 3: 右クリックを押すごとに表示/非表示を切り替え．
;        注目ピクセルの位置は右クリックを離していても移動．
;   - 0 やそれ以外の整数値だと表示しません．
; rail_mode:
;   Shift を押しながらドラッグで方向固定ができます．
;   [positioning] の rail_mode と同じ解釈なので詳細はそちらを参照．
;   初期値は 1.
; font_name, font_size:
;   フォントの設定．フォント名とフォントサイズを指定できます．
;   日本語文字を含むフォントを指定する場合，
;   この .ini ファイルを UTF8 のエンコードで保存してください．
;   初期値は Consolas のサイズ 16.
;   フォントサイズの最小値は 4, 最大値は 72.
; box_inflate:
;   注目中のピクセルを表示するボックスのサイズを調整できます．
;   初期値は 4, 最小値は 0, 最大値は 16.
; chrome_thick:
;   表示矩形の縁取り枠の幅を指定します．
;   初期値は 1, 最小値は 0, 最大値は 16.
; chrome_radius:
;   表示矩形の縁取り枠の丸角半径を指定します．
;   初期値は 3, 最小値は 0, 最大値は 32.


